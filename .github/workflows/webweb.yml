name: Flutter Web Build

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.22.2

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}

    - name: Install Flutter Dependencies
      working-directory: myapp  # Ensure actions run inside myapp
      run: flutter pub get

    - name: Build Flutter Web
      working-directory: myapp  # Ensure build runs inside myapp
      run: |
        flutter config --no-analytics
        flutter build web --release --base-href=/ --build-number=$BUILD_NUMBER

    - name: Upload Web Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-build-artifact
        path: myapp/build/web  # Corrected path
        if-no-files-found: warn
        overwrite: false
